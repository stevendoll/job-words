{% extends 'base.html' %}

{% block app_content %}

        <h1>Users</h1>

        <table>

        {% for this_user in users %}

        <tr>
        	<td><img src="{{ this_user.avatar(64) }}"></td>
        	<td><a href="{{ url_for('user_phrase_list', email=this_user.email) }}">{{ this_user.email }}</a></td>
        </tr>
        {% endfor %}

{% endblock %}
