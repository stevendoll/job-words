{% extends 'base.html' %}

{% block app_content %}

        <h1>Users</h1>

        <table>

        {% for this_user in users %}

        <tr>
        	<td><img src="{{ this_user.avatar(64) }}"></td>
        	<td><a href="{{ url_for('user_phrase_list', username=this_user.username) }}">{{ this_user.username }}</a></td>
        	<td>{{ this_user.email }}</td>
        </tr>
        {% endfor %}

{% endblock %}
