{% extends 'base.html' %}

{% block app_content %}

        <h1>Users</h1>

        <table>

        {% for this_user in users %}

        <tr>
        	<td><img src="{{ this_user.avatar(128) }}"></td>
        	<td>{{ this_user.id }}</td>
        	<td>{{ this_user.username }}</td>
        	<td>{{ this_user.email }}</td>
        </tr>
        {% endfor %}

{% endblock %}
