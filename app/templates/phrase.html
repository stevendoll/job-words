{% extends 'base.html' %}

{% block app_content %}

        <h1>Phrases</h1>

        <table>

        {% for this_phrase in phrases %}

        <tr>
        	<td>{{ this_phrase.phrase }}</td>
        	<td>{{ this_phrase.search_count }}</td>
        	<td>{{ this_phrase.created_date }}</td>
        	<td>{{ this_phrase.modified_date }}</td>
        </tr>
        {% endfor %}

{% endblock %}
